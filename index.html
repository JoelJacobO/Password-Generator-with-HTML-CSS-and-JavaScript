<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
          <div class="password-input">
            <input type="text" placeholder="P4$5W0rD!" disabled />
            <div class="input-icons">
              <p class="input-icon-copied"></p>
              <span class="material-symbols-rounded"> copy_all </span>
            </div>
          </div>
          <div class="password-content">
            <div class="password-length">
              <div class="details">
                <p>Password Length</p>
                <span>0</span>
              </div>
              <input type="range" min="0" max="20" value="0" step="1" />
            </div>
            <div class="password-character">
              <ul class="options">
                <li class="option">
                  <input type="checkbox" id="lowercase" />
                  <label for="lowercase">Include Lowercase Letters</label>
                  <div class="option-icon">
                    <img src="./assets/images/icon-check.svg" alt="" />
                  </div>
                </li>
                <li class="option">
                  <input type="checkbox" id="uppercase" />
                  <label for="uppercase">Include Uppercase Letters</label>
                  <div class="option-icon">
                    <img src="./assets/images/icon-check.svg" alt="" />
                  </div>
                </li>
                <li class="option">
                  <input type="checkbox" id="numbers" />
                  <label for="numbers">Include Numbers </label>
                  <div class="option-icon">
                    <img src="./assets/images/icon-check.svg" alt="" />
                  </div>
                </li>
                <li class="option">
                  <input type="checkbox" id="symbols" />
                  <label for="symbols">Include Symbols</label>
                  <div class="option-icon">
                    <img src="./assets/images/icon-check.svg" alt="" />
                  </div>
                </li>
              </ul>
            </div>
            <div class="password-strength">
              <p class="password-strength-title">Strength</p>
              <div class="strength-details">
                <p class="password-strength-text"></p>
                <div class="strength-divs">
                  <div class="strength-div"></div>
                  <div class="strength-div"></div>
                  <div class="strength-div"></div>
                  <div class="strength-div"></div>
                </div>
              </div>
            </div>
            <button class="generate-btn" id="generate-btn">
              Generate
              <span class="material-symbols-rounded" id="generate-btn">
                arrow_right_alt
              </span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- Password Generator P4$5W0rD! Character Length Include Uppercase Letters
    Include Lowercase Letters Include Numbers Include Symbols Strength Generate -->
    <script src="script.js"></script>
  </body>
</html>
